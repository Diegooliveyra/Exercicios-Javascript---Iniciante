<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prêmio</title>
  </head>

  <body>
    <button>Clique e veja seu prêmio</button>

    <script>
      var botao = document.querySelector("button");
      function premio() {
        alert("Voce ganhou US$1.000.000,00 ");
      }
      botao.onclick = premio;
    </script>
  </body>
</html>
