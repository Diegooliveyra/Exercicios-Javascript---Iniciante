<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maior de Idade</title>
  </head>
  <body>
    <input type="number" name="numero" id="numero" />
    <button>Idade</button>

    <script>
      function maiorIdade() {
        var input = document.querySelector("input");
        var nun = input.value;
        var nun = parseInt(nun);
        if (nun >= 18) {
          alert("è maior de idade");
        } else {
          alert("é menor de idade");
        }
      }

      var btn = document.querySelector("button");
      btn.onclick = maiorIdade;
    </script>
  </body>
</html>
